{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h1 style="text-align:center">This is form page</h1>
<form action="" method="post" style="width: 50%; height: 50%; margin: auto" enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% comment %} {{form.message}} {% endcomment %}
{% endblock content %}
