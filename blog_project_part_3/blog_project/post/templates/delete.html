{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form action="" method = "post" class = "w-50 h-50 m-auto" >
    <h1>Are you sure your want to delete this post?</h1>

    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning">Delete</button>
</form>
{% endblock content %}
