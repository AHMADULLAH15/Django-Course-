{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for post in post %}
    <div class="col-sm-3">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <h3>Category :
                {% for cat in post.category.all %}
                <button disabled="disabled" class="btn btn-primary btn-sm">{{cat.name}}</button>
                {% endfor %} </h3>
            <h1>Author {{post.author}} </h1>
            <a href="{% url "edit_post" post.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url "delete_post" post.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
