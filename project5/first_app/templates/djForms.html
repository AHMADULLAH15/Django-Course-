{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form action="" method="post" style="width: 50%; height: 50%; margin: auto" enctype = 'multipart/form-data'>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt=2">Submit</button>
</form>
{% endblock content %}
